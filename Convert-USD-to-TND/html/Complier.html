<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <input type="number" id="dollarInput" name="dollar" placeholder="USD Dollar" />
      <div class="result" id="resultDiv">0 USD Dollar = 0 tn Pound</div>
    </form>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
